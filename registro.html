<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div class="registro">
        <img src="/image/logo.png" alt="logo" class="logoP">
        <form action="" class="registroForm">
            <input type="text" id="nombre" name="nombre" placeholder="INGRESE SUS NOMBRES" required><br>
            <input type="text" id="apellido" name="apellido" placeholder="INGRESE SUS APELLIDOS" required><br>
            <input type="text" id="ci" name="ci" placeholder="INGRESE SU CARNET DE IDENTIDAD" required><br>
            <input type="email" id="correo" name="correo" placeholder="INGRESE SU CORREO ELECTRONICO" required><br>
            <input type="password" id="contraseña" name="contraseña" placeholder="INGRESE UNA CONTRASEÑA" required><br>

            <a href="/menu.html" type="submit" id="acceso">REGISTRARSE</a>
        </form>
    </div>
</body>
</html>
